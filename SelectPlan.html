  <div class="pricing-container">

    <div class="plan">
      <div class="plan-header">
        <label><input type="radio" name="unit" onclick="togglePlan(this);updatePrice(10)"> 1 Unit</label>
        <span>10% Off</span>
        <div>
          <div class="plan-price">$10.00 USD</div>
          <div class="original-price">$24.00 USD</div>
        </div>
      </div>

              <th>Color</th>
            </tr>
          </thead>
          <tbody>
            <tr>

                    <option>S</option>
                    <option>M</option>

                  </select>
                </label>
              </td>
